<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="img/styles.css">
  <style>
    /* Initially, set the options to be hidden */
    .options {
        display: none;
    }
  </style>
  <script>
      function toggleOptions() {
          var optionsElement = document.getElementById("options");
          if (optionsElement.style.display === "none" || optionsElement.style.display === "") {
              optionsElement.style.display = "block"; // Display the options
          } else {
              optionsElement.style.display = "none";  // Hide the options
          }
      }
  </script>
</head>
<body>
  <div class="container">
    <div class="circle">
      <img src="img/joshila.jpeg" alt="Circular Image">
    </div>
    <div class="matter">
      <div class="text">
        <pre>
          Hi! Its me 
          Joshila Gubbala
        </pre>
      </div>
      <div class="box">
          <div class="outer button">
            <button onclick="toggleOptions()">Contact Me</button>
            <div class="options" id="options">
              <a href="https://www.instagram.com/_joshila/">
                <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/>
              </a>
              <a href="https://www.linkedin.com/in/joshilagubbala/">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png"/>
              </a>
              <a href="https://github.com/Joshila117">
                <img src="https://img.icons8.com/fluent/48/000000/github.png"/>
              </a>
              <a href="img/joshilaresume.pdf">
                <img src="https://img.icons8.com/fluent/48/000000/open-resume.png"/>
              </a>
            </div>
            <span></span>
            <span></span>
           </div>
      </div>
    </div>
    
</div>

  
  
  


</body>
</html>
